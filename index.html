<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dulcería La Fiesta</title>
    <meta name="description" content="Catálogo de Dulcería La Fiesta — carga productos desde products.xlsx en el repo." />

    <!-- Tailwind CDN (rápido para prototipo) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React + ReactDOM UMD -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel standalone (transpila JSX en el navegador) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- SheetJS (XLSX) para leer products.xlsx desde la raíz del repo -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <style>
      body { -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
    </style>
  </head>

  <body class="antialiased bg-gray-50">
    <noscript class="p-4 text-center text-red-600">
      Esta app requiere JavaScript. Habilita JavaScript para ver el catálogo.
    </noscript>

    <div id="root"></div>

    <!-- Componente principal -->
    <script type="text/babel" src="./dulceria.jsx"></script>

    <!-- Montaje -->
    <script type="text/babel" src="./render.js"></script>
  </body>
</html>
